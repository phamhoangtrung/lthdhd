<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.9.1.js"
    ></script>
    <title>Demo-LTHDH</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-12">
          <div class="mb-3">
            <label for="cylinder-string" class="form-label"
              >Chuỗi cylinders :
            </label>
            <input type="text" class="form-control" id="cylinder-string" />
          </div>
          <div class="mb-3">
            <label for="header-position" class="form-label"
              >Vị trí đầu đọc :</label
            >
            <input type="text" class="form-control" id="header-position" />
          </div>
          <div class="mb-3">
            <label for="algorithms" class="form-label">Thuật toán :</label>
            <select
              id="algorithms"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="fcfs">FCFS</option>
              <option value="sstf">SSTF</option>
              <option value="look">LOOK</option>
              <option value="c-look">C-LOOK</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="direction" class="form-label">Hướng :</label>
            <select
              id="direction"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="">None</option>
            </select>
          </div>
          <div class="d-grid gap-2">
            <button id="runBtn" class="btn btn-primary" type="button">
              Run Algorithm
            </button>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <div class="canvas">
      <canvas id="myCanvas" width="1200" height="0">
        Your browser does not support the HTML canvas tag.
      </canvas>
    </div>
    <div class="rs">
      <h5 id="result1"></h5>
      <h5 id="result"></h5>
    </div>
    <script src="validate.js"></script>
    <script src="algorithms.js"></script>
    <script src="arrow.js"></script>
    <script src="script.js"></script>

  </body>
</html>
